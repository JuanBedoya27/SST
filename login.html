<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Registro e Inicio de Sesión</h1>

    <!-- Formulario de registro -->
    <form id="registerForm">
        <h2>Registrar Usuario</h2>
        <label for="registerUsername">Nombre de usuario:</label>
        <input type="text" id="registerUsername" placeholder="Ingrese el nombre de usuario" required>
        <label for="registerPassword">Contraseña:</label>
        <input type="password" id="registerPassword" placeholder="Ingrese la contraseña" required>
        <button type="submit">Registrar Usuario</button>
    </form>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <label for="loginUsername">Nombre de usuario:</label>
        <input type="text" id="loginUsername" placeholder="Ingrese su nombre de usuario" required>
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" placeholder="Ingrese su contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <!-- Mensajes de estado -->
    <p id="loginStatus"></p>

    <script>
        // Referencias a los elementos del DOM
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const loginStatus = document.getElementById('loginStatus');

        // Función para obtener usuarios desde localStorage
        function getUsers() {
            return JSON.parse(localStorage.getItem('usuarios')) || [];
        }

        // Función para guardar usuarios en localStorage
        function saveUsers(users) {
            localStorage.setItem('usuarios', JSON.stringify(users));
        }

        // Manejo del formulario de registro
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            if (username && password) {
                const users = getUsers();
                // Verificar si el usuario ya existe
                const userExists = users.some(user => user.username === username);

                if (userExists) {
                    alert('El usuario ya está registrado.');
                } else {
                    users.push({ username, password });
                    saveUsers(users);
                    alert('Usuario registrado correctamente.');
                    registerForm.reset();
                }
            } else {
                alert('Por favor, complete todos los campos.');
            }
        });

        // Manejo del formulario de inicio de sesión
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (username && password) {
                const users = getUsers();
                // Verificar credenciales
                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    loginStatus.textContent = `¡Bienvenido, ${user.username}!`;
                    loginStatus.className = 'success';
                } else {
                    loginStatus.textContent = 'Nombre de usuario o contraseña incorrectos.';
                    loginStatus.className = 'error';
                }
            } else {
                loginStatus.textContent = 'Por favor, complete todos los campos.';
                loginStatus.className = 'error';
            }
        });
    </script>
</body>
</html>
